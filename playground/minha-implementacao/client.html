<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo Multiplayer - Implementacao Sinaide</title>
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
        
        <script>
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')
            const currentplayer = 'player1'

            const KeyBoardListener = createKeyBoardListener()
            const game = createGame(KeyBoardListener)
            KeyBoardListener.subscribe(game.movePlayer)

            function createGame(){
                const state = {
                    players: {
                        'player1':{x:1,y:1},
                        'player2':{x:9,y:9}
                    },
                    fruits: {
                        'fruit1': {x:3,y:1}
                    }
                }

                function movePlayer(command){
                    console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                    const player = state.players[currentplayer]
                
                    if((command.keyPressed === 'ArrowUp') && ((player.y - 1) >= 0)){
                        player.y = player.y - 1
                        return
                    }

                    if ((command.keyPressed === 'ArrowDown') && ((player.y + 1) < screen.height)){
                        player.y = player.y + 1
                        return
                    }

                    if ((command.keyPressed === 'ArrowRight') && ((player.x + 1) < screen.width)){
                        player.x = player.x + 1
                        return                    
                    }

                    if ((command.keyPressed === 'ArrowLeft') && ((player.x - 1) >= 0)){
                        player.x = player.x -1
                        return                    
                    }
                }

                return {
                    movePlayer,
                    state
                }
            }


            function createKeyBoardListener(){
                const state = {
                    observers:[]
                }

                function subscribe (observerFunction){
                    state.observers.push(observerFunction)
                }

                function notifyAll(command){
                    console.log(`Notiflying ${state.observers.length} observer`)

                    for (const observerFunction of state.observers){
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown',handleKeyDown)

                function handleKeyDown(event){
                    const keyPressed = event.key

                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command)

                }
                return {
                    subscribe
                }
            }


            renderScreen()

            function renderScreen(){
                context.fillStyle = 'white'
                context.clearRect(0,0,10,10)    

                for(const playerId in game.state.players){
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x,player.y,1,1)
                }

                for(const fruitId in game.state.fruits){
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x,fruit.y,1,1)
                }
                requestAnimationFrame(renderScreen)
            }

        </script>
    </body>
</html>
